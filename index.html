<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <meta name="theme-color" content="#6ea4ff" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <title>Dad Jokes But Animals</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ibarra+Real+Nova:ital,wght@0,400..700;1,400..700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="imgs/icon.png">
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<main id="desktop" class="desktop" aria-label="Desktop"></main>

<!-- Bottom taskbar -->
<nav id="taskbar" class="taskbar" aria-label="Taskbar">
  <button class="taskbar-btn" data-panel="about" aria-pressed="false">ABOUT</button>
  <button class="taskbar-btn" data-panel="help" aria-pressed="false">HELP</button>
  <button class="taskbar-btn" data-panel="find" aria-pressed="false">FIND</button>
  <button id="muteBtn" class="taskbar-mute" aria-pressed="false" title="Mute sounds">
  <img id="muteIcon" src="imgs/sound-off.png" alt="Sound Off" />
</nav>

<div id="closeMeter" class="close-meter" aria-live="polite">
  TABS THAT YOU TRIED TO CLOSE: <span id="closeCount">0</span>
</div>

  <script src="script.js" defer></script>
</body>
</html>
